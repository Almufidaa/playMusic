<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
</head>
<body>
    <div>
    <h1>Website Music</h1>
    <p>Judul : Kembali - Tashiru</p>
    </div>
    <div>
        <h2>- Audio</h2>
        <audio controls>
            <source src="kembali [tashiru] (Audio).mp3" type="audio/mp3" />
        </audio>
    </div>  
    <div>
        <h2>- Video</h2>
        <video width="320" height="240" controls>
            <source src="kembali [tashiru] (Video).mp4" type="video/mp4" />
        </video>
    </div>  
    <div>
        <h2>- YouTube</h2>
        <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/x4rMhqZqfi4?si=q2maoswqN7Inx_6S" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen
        ></iframe>
    </div>
</body>
</html>
